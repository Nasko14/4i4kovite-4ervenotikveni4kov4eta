.bee{
    position:absolute ;
    width:100%;
    height:100%;
    top:0;
    left:0;
}
.bee div{
    position:absolute ;
    display:block ;
}
.bee div:nth-child(1){
    left:20%; 
    animation:fall 15s linear infinite ;
    animation-delay:-2s;

}
.bee div:nth-child(2){
    left:70%; 
    animation:fall 15s linear infinite ;
    animation-delay:-4s;
}
.bee div:nth-child(3){
    left:10%; 
    animation:fall 20s linear infinite ;
    animation-delay:-7s;
    
}
.bee div:nth-child(4){
   left:50%; 
   animation:fall 18s linear infinite ; 
   animation-delay:-5s;
}
.bee div:nth-child(5){
    left:85%; 
    animation:fall 14s linear infinite ;
    animation-delay:-5s;
}
.bee div:nth-child(6){
    left:15%; 
    animation:fall 16s linear infinite ;
    animation-delay:-10s;
}
.bee div:nth-child(7){
    left:90%; 
    animation:fall 15s linear infinite ;
    animation-delay:-4s;
}

@keyframes fall{
    0%{
        top:-10%;
        transform:translateX (20px);
    }
    20%{
        transform:translateX (-20px);
    }
